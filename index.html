<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<head>
	<title>Varun's Train Scheduler</title>
	<div class="jumbotron text-center">
		<h1>Rutgers Bootcamp Train Schedule</h1>
	</div>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<table class="table" id="schedule">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="tablebody">
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<div class="panel-body">
	              <form>
	                <div class="form-group">
	                  <label for="train-name">Train Name</label>
	                  <input class="form-control" id="train-name" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="destination">Destination</label>
	                  <input class="form-control" id="destination" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="first-time">First Train Time (HH:mm - military time)</label>
	                  <input class="form-control" id="first-time" type="text">
	                </div>	                
	                <div class="form-group">
	                  <label for="frequency">Frequency (min)</label>
	                  <input class="form-control" id="frequency" type="number">
	                </div>
	                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
	              </form>
	            </div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
